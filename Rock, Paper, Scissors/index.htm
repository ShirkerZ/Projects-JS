<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1640a3f9de.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="score">
        <div class="player-container">Player
            <div class="player-score">0</div>
        </div>
        <div class="computer-container">Computer
            <div class="computer-score">0</div>
        </div>

    </div>

    <div class="intro">

        <h2 class="title">Rock, Paper, Scissors</h2>

        <button class="play">Let's play!</button>

    </div>

    <div class="game-container fade-out">

        <div class="select">Select an Option</div>

        <div class="options">
            <div class="rock">
                <div class="icon"><i class="fas fa-hand-rock" data-option="rock"></i>
                </div>
            </div>

            <div class="paper">
                <div class="icon"><i class="fas fa-hand-paper" data-option="paper"></i>
                </div>
            </div>
            <div class="scissors">
                <div class="icon"><i class="fas fa-hand-scissors" data-option="scissors"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="battle fade-out">

        <div class="winner">Select an Option</div>

        <div class="player-side"></div>

        <div class="computer-side"></div>

        <button class="play-again">Play Again</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
